<h1 mat-dialog-title>Con-Accept</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-offset-4">
      <div mat-dialog-actions>
        <div class="col-lg-12">
          <mat-label class="gene_name newname">Remarks</mat-label>
          <textarea
            type="text"
            class="form-control input_text"
            [(ngModel)]="registerDetails.conditionRemark"
            required
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row ml-20">
    <div class="col-lg-offset-4">
      <div mat-dialog-actions>
        <mat-label class="gene_name newname">Frequency Reduced</mat-label>
        <input
          class="form-check-input"
          type="checkbox"
          id="check1"
          (change)="checkFrequency($event)"
          name="frequencyReduced"
          value="frequencyReduced"
        />
      </div>
    </div>
  </div>
  <div class="row ml-20" *ngIf="frequencyDetail">
    <div class="col-lg-offset-4">
      <div mat-dialog-actions>
        <!-- <div class="col-4"> -->
        <select
          (change)="lifeTime($event)"
          name=""
          id=""
          class="form-control input_text frequency"
        >
          <option disabled selected value="undefined">--Select--</option>
          <option value="Quarterly||3">Quarterly</option>
          <option value="Week">Week</option>
          <option value="Year">Year</option>
          <option value="Month">Month</option>
          <option value="Day">Day</option>
        </select>
        <div class="col-3">
          <input
            type="text"
            (keyup)="onKeyDate($event)"
            id="mxLifeTimeNumber"
            class="form-control input_text"
            [(ngModel)]="registerDetails.MxLifeTimeNumber"
            *ngIf="isShown"
          />
        </div>

        <!-- </div> -->

        <!-- <div class="col-3">
          <input
            type="text"
            (keyup)="onKeyDate($event)"
            id="mxLifeTimeNumber"
            class="form-control input_text"
            [(ngModel)]="registerDetails.MxLifeTimeNumber"
            *ngIf="isShown"
          />
        </div> -->
      </div>
    </div>
  </div>
  <div class="row ml-20">
    <div class="col-lg-offset-4">
      <div mat-dialog-actions>
        <mat-label class="gene_name newname">Frequency Not Reduced</mat-label>
        <input
          class="form-check-input"
          type="checkbox"
          id="check2"
          (change)="checkFrequency($event)"
          name="frequencyNotreduced"
          value="frequencyNotreduced"
        />
      </div>
    </div>
  </div>
  <div class="row ml-60">
    <div class="col-lg-offset-4">
      <div mat-dialog-actions>
        <!-- <div class="col-lg-3"> -->
        <button mat-raised-button class="button" (click)="onNoClick()">
          Accept
        </button>
        <!-- </div> -->
      </div>
    </div>
  </div>
